<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />

	
		<title>shadowchat App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> shadowCord</h1>
            </header>
			<main class="join-main">
				<form id="join-form" action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
					
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					
				       <div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Java">Java</option>
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
					 <!-- displays message error -->
					 <div class="error-message"></div>
			</main>
		</div>

		     <!----IMPORTATION DES DIFFERENTES LIBRARIES JAVASCRIPT-->

			 <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js" integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw==" crossorigin="anonymous" 
			 referrerpolicy="no-referrer"></script>
	

			 <script src="/socket.io/socket.io.js"></script>
			 <script src="/main.js"></script>
	</body>
</html>
